# Application Configuration
app.name=SiMP3
app.version=1.0.0
app.title=Simple Music Player

# Window Settings
window.width=1200
window.height=800
window.resizable=true
window.maximized=false

# Audio Settings
audio.buffer.size=8192
audio.sample.rate=44100
audio.bit.depth=16
audio.volume.default=0.7

# Library Settings
library.scan.recursive=true
library.scan.hidden=false
library.supported.formats=mp3,wav,flac,m4a,ogg

# UI Settings
theme.default=dark
ui.show.waveform=true
ui.show.spectrum=false
ui.album.art.size=200

# Performance Settings
cache.size.mb=100
thumbnail.cache.size=50
metadata.cache.enabled=true
